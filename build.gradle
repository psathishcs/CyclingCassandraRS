 buildscript {
 	ext {
 		springBootVersion = '1.5.3.RELEASE'
 	}
 	repositories {
      	maven {
         	url 'http://windows10.server.com:9081/artifactory/libs-release/'
      	}
 	}
 	dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
 }


 // Apply the java plugin to add support for Java
 apply plugin: 'java'
 apply plugin: 'eclipse'
 apply plugin: 'org.springframework.boot'

 sourceCompatibility = 1.8
 targetCompatibility = 1.8
 version = '0.0.1-SNAPSHOT'

 // In this section you declare where to find the dependencies of your project
 repositories {
      maven {
         url 'http://windows10.server.com:9081/artifactory/libs-release/'
      }
 }


 dependencies {
 	compile group: 'com.google.guava', name: 'guava', version: '19.0'
 	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.4.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-cassandra', version: '1.5.4.RELEASE'
	testCompile 'junit:junit:4.12'
 }
